<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- top screen that shows input and results-->
    <main class="calc_grid">
        <div class="output_screen">
            <h1 class="output1">0</h1>
            <h1 class="output2">0</h1>
        </div>
    <!-- next section split up with grids that has buttons for calculations-->
        <div class="input_buttons">
            
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">รท</button>
            
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            
            <button class="number" id="zero">0</button>
            <button id="equals">=</button>
            <button id="decimal">.</button>
            <button id="clear">AC</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
