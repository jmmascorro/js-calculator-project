<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- top screen that shows input and results-->
    <main class="calc_grid">
        <div class="output_screen">
            <h2 class="output1"></h2>
            <h2 class="output2"></h2>
            <h1 class="output3"></h1>
        </div>
    <!-- next section split up with grids that has buttons for calculations-->
        <div class="input_buttons">
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="divide">รท</button>
            <button id="clear">AC</button>
            <button id="equals">=</button>     
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
